  <pre>console.log(값) -> 여기서 값 을 파라미터(매개변수) 라고함.
    값의 이름을 줄때는 의미가 있는 이름을 주는것이 좋음
    <b>활용법</b>
    function welcome(name){
    console.log(name)
    };
  
  <b>상수</b>
  상수를 표시할때는 const 로 표현하며 이름은 항상 대문자. 단어가 섞인다면 _로 나눈다. ex) MY_NUMBER
  또한 상수는 값이 변하지 않늗다.
